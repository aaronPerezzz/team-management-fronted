<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="custom-table">
    
      <!-- Correo Columna -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Correo </th>
        <td mat-cell *matCellDef="let user" class="table-cell"> {{user.correo}} </td>
      </ng-container>
  
      <!-- Nombre Completo Columna -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Nombre Completo </th>
        <td mat-cell *matCellDef="let user" class="table-cell"> {{user.nombreCompleto}} </td>
      </ng-container>
  
      <!-- Rol Columna -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Rol </th>
        <td mat-cell *matCellDef="let user" class="table-cell"> {{user.rol}} </td>
      </ng-container>
  
      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of users"
                   class="custom-paginator">
    </mat-paginator>
  </div>
